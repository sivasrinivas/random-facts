<div *ngFor="let fact of facts">
  <div class="col-8 offset-2 align-self-center">
    <div class="card mb-4 box-shadow">
      <div class="card-body">
        <div class="float-left card-text">{{fact.fact}}</div>
        <div class="float-right btn-group">
          <button class="btn btn-sm btn-outline-secondary" type="button">
            <i class="fa fa-heart"></i>
          </button>
          <button class="btn btn-sm btn-outline-secondary" type="button" (click)='incLike(fact)'>
            <i class="fa fa-thumbs-up"></i> {{fact.likes}}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
